inherit_from: ".rubocop_todo.yml"

require:
  - "rubocop-gitlab-security"
  - "rubocop-performance"
  - "rubocop-rspec"

AllCops:
  Exclude:
    - "bin/**/*"
    - "spec/db/schema.rb"
  NewCops: "enable"
  SuggestExtensions: false
  TargetRubyVersion: 2.7

Metrics/BlockLength:
  Exclude:
    - "rectify.gemspec"

Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/StringLiterals:
  EnforcedStyle: "double_quotes"
