inherit_from: ".rubocop_todo.yml"

require:
  - "rubocop-gitlab-security"
  - "rubocop-performance"
  - "rubocop-rspec"

AllCops:
  Exclude:
    - "bin/**/*"
    - "spec/db/schema.rb"
    - "vendor/bundle"
  NewCops: "enable"
  SuggestExtensions: false
  TargetRubyVersion: 2.7

Metrics/BlockLength:
  Exclude:
    - "rectify.gemspec"

Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/StringLiterals:
  EnforcedStyle: "double_quotes"

RSpec/ExampleLength:
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false
RSpec/NestedGroups:
  Enabled: false
