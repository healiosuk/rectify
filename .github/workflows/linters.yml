name: Linters
on:
  push:
    branches:
      - master
  pull_request:
    types: [ready_for_review, opened, synchronize]
jobs:
  test:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-22.04
    name: Linters
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run rubocop
        run: bin/rubocop
